<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/tailwindcss/latest/tailwind.min.css">
</head>
<body>
  <header class="bg-white p-4">
    <h1 class="text-3xl font-bold">My Todo App</h1>
  </header>
  <main class="bg-gray-100 p-4">
    <section class="mb-6">
      <h2 class="text-2xl font-bold">What's to do?</h2>
      <ul class="list-disc">
        <li>Write a blog post</li>
        <li>Go to the gym</li>
        <li>Clean the house</li>
      </ul>
    </section>
  </main>
  <footer class="bg-white p-4">
    <p>Copyright &copy; 2023 My Todo App</p>
  </footer>
</body>
</html>
